<div class="gallery-container">
  <h1>find an item</h1>
  <form class="searchForm" action="" method="POST" role="form">
    <div class="form-group">
      <input type="search" class="form-control" ng-model="search">
      <p class="subtext">found {{(items | filter:search).length}} of {{items.length}}</p>
    </div>
  </form>
  <table class="gallerytable">
    <tr class="gallerylist" ng-repeat="item in items | filter:search | orderBy:'item.itemName':reverse" ng-click='borrow(item)'>
    <td><img ng-src="{{item.picture | fpConvert: {filter:'sharpen', w:150, h:75} }}" /></td>
    <td>{{item.itemName}}</td>
    <td><button class="btn btn-default btn-add">borrow?</button></td>
    <td><a ng-href="/#/detail/{{item.id}}"> </a></td>
  </table>
  <br>
  <a class="btn btn-default" href="#/dashboard">return to dashboard</a>
</div>
