<div>
  <h1>Login Page<h1>
  <div ng-show='error'>{{error}}</div>

  <form name='loginForm' ng-submit='login()' class='signupForm' autocomplete="off">
    <div class="form-group">
      <label for="inputUserName">Username</label>
      <input type='text' class="form-control" placeholder="Username" name='username' ng-model="userName" id="inputUserName"required>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type='text' class="form-control" placeholder="Password" name='password' ng-model="password" id="inputPassword"required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
